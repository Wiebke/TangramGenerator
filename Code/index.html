<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Tangram Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="helpers.js"></script>
    <script src="intadjoinsqrt2.js"></script>
    <script src="point.js"></script>
    <script src="lineSegement.js"></script>
    <script src="directions.js"></script>
    <script src="tan.js"></script>
    <script src="tangram.js"></script>
    <script src="exampleTangrams.js"></script>
    <script src="generator.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <!--<img src="logo.svg" onerror="this.src='your.png'">-->
</header>

<!--Actual content, shapes and game goes here-->
<section id="content">
    <div id="gameArea">
            <svg id="game" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 15 10" preserveAspectRatio="xMinYMin meet">
            </svg>
            <div class="tangram">
                <svg id="first0" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="second1" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="third2" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="fourth3" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="fifth4" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="sixth5" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
    </div>
    <div class = "clear"></div>
    <div id="buttons">
        <button class = re id = generate>Regenerate</button>
        <button class = re id = select>Reselect</button>
        <button class = re id = set>Reset</button>
        <button class = re id = hint>Hint</button>
        <button class = re id = sol>Solution</button>
    </div>
    <aside id="explain">
        Some kind of explanation for what is to be done here (either choose a
        shape or play the game)
    </aside>
</section>

<footer>Copyright, Contact info, maybe Language setting</footer>

</body>
</html>
