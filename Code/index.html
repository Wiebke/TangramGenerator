<!DOCTYPE html>
<html lang="en">
<head>

                <svg id="first" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">

            </div>
            <div class="tangram">
                <svg id="second" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">

                <svg id="third" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="fourth" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="fifth" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
            <div class="tangram">
                <svg id="sixth" xmlns="http://www.w3.org/2000/svg" width ="100%" height = "100%" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
                </svg>
            </div>
    </div>
    <div id="buttons"></div>
    <aside id="explain">
        Some kind of explanation for what is to be done here (either choose a
        shape or play the game)
    </aside>
</section>

<footer>Copyright, Contact info, maybe Language setting</footer>

</body>
</html>
